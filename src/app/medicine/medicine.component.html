
<div style="display: flex;">
    <div style="width: 200px;">
        <label><b>{{name}}</b></label>
    </div>
    <div>
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle [checked]=this.selectNo [disabled]=this.disableNo value="bold">No</mat-button-toggle>
            <mat-button-toggle [disabled]=this.disableDown value="italic">Down</mat-button-toggle>
            <mat-button-toggle [checked]=this.selectSteady [disabled]=this.disableSteady value="underline">Steady</mat-button-toggle>
            <mat-button-toggle [disabled]=this.disableUp value="underline">Up</mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    
</div>
